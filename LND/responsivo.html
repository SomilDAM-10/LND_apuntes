<html>
        <head>
                <meta charset="utf-8">
                <title>Responsivo</title>
                <style>
                    div {
                        background-color: red;
                        height: 50vh;
                        text-align: center;
                    }
                    @media (max-width:600px), (orientation:landscape) {
                        div {
                            background-color: green;
                        }
                        div > p:first-of-type {
                            color: white;
                            visibility: visible;
                        }
                    }

                </style>
        </head>
        <body>
            <div>
                <p>Párrafo 1</p>
                <p>Párrafo 2</p>
                <p>Párrafo 3</p>
            </div>
        </body>

</html>
